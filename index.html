<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <title>SLUGFROST</title>
  </head>
  <body>
    <p id="log">Welcome to SLUGFROST</p>
    <div id="worldmap">
      <div class="mapitem" id="map-0-1"></div>
      <div class="mapitem" id="map-0-2"></div>
      <div class="mapitem" id="map-0-3"></div>
      <div class="mapitem" id="map-1-0"></div>
      <div class="mapitem" id="map-1-1"></div>
      <div class="mapitem" id="map-1-2"></div>
      <div class="mapitem" id="map-1-3"></div>
      <div class="mapitem" id="map-1-4"></div>
      <div class="mapitem" id="map-1-5"></div>
      <div class="mapitem" id="map-2-1"></div>
      <div class="mapitem" id="map-2-2"></div>
      <div class="mapitem" id="map-2-3"></div>
    </div>
    <div id="deckview" class="bell">View Deck</div>
    <div id="blings">0 Blings</div>
    <div id="event-muncher" class="event">
      Monchi likes to eat everything, you can feed him any items you don't need!<br/><br/>(Select up to 2 items from your deck and click here to feed.)
    </div>
    <div id="event-blingsnailcave" class="event">
      You search the cave and find some blings!<br/><br/>(Click to continue.)
    </div>
    <div id="event-frozentravelers" class="event"></div>
    <div id="event-treasurechest" class="event"></div>
    <div id="event-woollysnail" class="event">Buy things with Blings!</div>
    <div id="battlefield">
      <div class="slot" id="slot-0-0-0"></div>
      <div class="slot" id="slot-0-0-1"></div>
      <div class="slot" id="slot-0-1-0"></div>
      <div class="slot" id="slot-0-1-1"></div>
      <div class="slot" id="slot-0-2-0"></div>
      <div class="slot" id="slot-0-2-1"></div>
      <div class="slot" id="slot-1-0-0"></div>
      <div class="slot" id="slot-1-0-1"></div>
      <div class="slot" id="slot-1-1-0"></div>
      <div class="slot" id="slot-1-1-1"></div>
      <div class="slot" id="slot-1-2-0"></div>
      <div class="slot" id="slot-1-2-1"></div>
      <div id="redrawbell" class="bell"></div>
      <div id="wavebell" class="bell"></div>
    </div>
    <div id="hand"></div>
    <script type="module" src="./javascript/main.js"></script>
  </body>
</html>
